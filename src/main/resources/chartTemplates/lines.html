<!DOCTYPE html>
<html>
<head>
    <style>
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: auto;
            height: 80vh;
            width: 80vw;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            visibility: hidden;
        }
    </style>
    <script src="JS_LIB_PATH_chart.js"></script>
</head>
<body>
<div class="chart-container">
    <canvas id="myLineChart"></canvas>
</div>
<script>

    const labels = DATA_LABELS;
    const data1 = DATA_VALUES;

    const ctx = document.getElementById('myLineChart').getContext('2d');
    const isDarkMode = ISDARK;

    const myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Result',
                data: data1,
                fill: true,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    display: false,
                },
            },
            scales: {
                x: {
                    ticks: {
                        color: isDarkMode ? 'white' : 'black'
                    },
                    grid: {
                        color: isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                    }
                },
                y: {
                    ticks: {
                        color: isDarkMode ? 'white' : 'black'
                    },
                    grid: {
                        color: isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                    }
                }
            }
        }
    });

    setTimeout(() => {
        ctx.canvas.style.visibility = 'visible';
    }, 100);
</script>
</body>
</html>
