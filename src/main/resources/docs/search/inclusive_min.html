<html>
Set whether the Search Service should return documents that contain the exact <strong
        style="color: #6aab73">min</strong> value.<br><br>

If you set <strong style="color: #6aab73">inclusive_min</strong> to false, only values greater than min count as a match
to your Search query.<br><br>

If you do not set the <strong style="color: #6aab73">inclusive_min</strong> value, by default, <strong
        style="color: #6aab73">min</strong> is inclusive to the range.<br><br>
</html>
