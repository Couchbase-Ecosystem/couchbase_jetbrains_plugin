<html>
Use the <strong style="color: #6aab73">regexp</strong> property to run a regular expression query.<br><br>

Set the property to a regular expression to return matches for that regular expression in search results.<br><br>

If you use the <strong style="color: #6aab73">regexp</strong> property, the Search Service does not use any analyzers on
the contents of your query text.
</html>
