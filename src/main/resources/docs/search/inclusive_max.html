<html>
Set whether the Search Service should return documents that contain the exact <strong
        style="color: #6aab73">max</strong> value.<br><br>

If you set <strong
        style="color: #6aab73">inclusive_max</strong> to false, only values less than <strong
        style="color: #6aab73">max</strong> count as a match to your Search query.<br><br>

If you do not set the <strong
        style="color: #6aab73">inclusive_max</strong> value, by default, <strong
        style="color: #6aab73">max</strong> is exclusive to the range.
</html>
